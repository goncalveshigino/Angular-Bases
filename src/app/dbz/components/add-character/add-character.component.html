<h4>Adicionar formulario</h4>

<form class="row" (ngSubmit)="emitCharacter()">
    <input
         type="text"
         [(ngModel)]="character.name"
         name="name"
         class="formcontrol mb-2"
         placeholder="Nome">

    <input
         type="number"
         [(ngModel)]="character.power"
         name="power"
         class="formcontrol mb-2"
         placeholder="Poder">

    <button type="submit" class="btn btn-primary">
      Adicionar
    </button>

</form>
