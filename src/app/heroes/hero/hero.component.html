

<h1>{{ name }}</h1>


<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metdodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizadName }}</dd>

</dl>


<button class="btn btn-primary mx-2" (click)="changeHero()">
  Cambiar Nombre
</button>

<button class="btn btn-primary" (click)="changeAge()">
  Cambiar Edad
</button>
